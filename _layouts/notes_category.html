---
layout: default
---

<h1 class="page-title">{{ page.title }}</h1>
{{ content }}
<div>
    {% assign note_category = page.title | downcase %}
    <ul>
        {% for note in site.notes %}
            {% if note.categories contains note_category %}
                <li class="post-item">
                    <a href="{{ note.url }}">{{ note.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
